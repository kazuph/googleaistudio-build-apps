<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Coding Apps</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .app-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .kids-card {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }
        .face-card {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        .fitness-card {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-400 via-pink-500 to-red-500">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-6xl font-bold text-white mb-4 animate-pulse">
                🎨 Vibe Coding Apps 🎨
            </h1>
            <p class="text-xl text-white opacity-90">
                楽しく学べるウェブアプリケーション集
            </p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
            <!-- Kids Learning App -->
            <div class="app-card kids-card rounded-2xl p-8 text-center shadow-xl">
                <div class="text-6xl mb-4">🌈</div>
                <h2 class="text-3xl font-bold text-gray-800 mb-4">
                    たのしくまなぼう！
                </h2>
                <p class="text-gray-700 mb-6">
                    ひらがな・カタカナ・アルファベット・数字パズルで楽しく学習
                </p>
                <a href="./kids-learning/" 
                   class="inline-block bg-yellow-400 hover:bg-yellow-300 text-gray-800 font-bold py-3 px-6 rounded-full transform hover:scale-105 transition-all duration-300">
                    あそんでみる →
                </a>
            </div>

            <!-- Face Crop App -->
            <div class="app-card face-card rounded-2xl p-8 text-center shadow-xl">
                <div class="text-6xl mb-4">📸</div>
                <h2 class="text-3xl font-bold text-gray-800 mb-4">
                    Face Crop
                </h2>
                <p class="text-gray-700 mb-6">
                    顔を自動検出して画像をクロップするツール
                </p>
                <a href="./face-crop/" 
                   class="inline-block bg-blue-400 hover:bg-blue-300 text-white font-bold py-3 px-6 rounded-full transform hover:scale-105 transition-all duration-300">
                    試してみる →
                </a>
            </div>

            <!-- Fitness Bike App -->
            <div class="app-card fitness-card rounded-2xl p-8 text-center shadow-xl">
                <div class="text-6xl mb-4">🚴‍♂️</div>
                <h2 class="text-3xl font-bold text-gray-800 mb-4">
                    Fitness Bike
                </h2>
                <p class="text-gray-700 mb-6">
                    Bluetooth対応フィットネスバイクコントローラー
                </p>
                <a href="./fitness-bike/" 
                   class="inline-block bg-red-400 hover:bg-red-300 text-white font-bold py-3 px-6 rounded-full transform hover:scale-105 transition-all duration-300">
                    使ってみる →
                </a>
            </div>
        </div>

        <footer class="text-center mt-12">
            <p class="text-white opacity-75">
                Made with ❤️ for fun and learning
            </p>
        </footer>
    </div>
</body>
</html>
